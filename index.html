<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  </head>

  <body>

    <h1 class="sr-only">Testimonials</h1>

    <div class="text">
      <blockquote class="quote">
        “I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future.”
      </blockquote>
      
      <p class="author">
        <span class="name">Tanya Sinclair</span>
        <span class="role">UX Engineer</span>
      </p>
    </div>

    <figure class="container">
      <img class="person" src="images/image-tanya.jpg" alt="Tanya Sinclair">
      <div class="btns">
        <button class="btn" id="prev" type="button" aria-label="See previous testimonial">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="12" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/></svg>
        </button>
        <button class="btn" id="next" type="button" aria-label="See next testimonial">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="13" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/></svg>
        </button>
      </div>
    </figure>

    <footer>
      <p class="attribution">
        Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution-link" href="#">BenConfig</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
